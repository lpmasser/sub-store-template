name: Compile Sing-Box Rules

on:
  push:
  workflow_dispatch:
  
permissions:
  contents: write

env:
  SING_BOX_VERSION: 1.12.12

jobs:
  sync_and_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install sing-box
      run: |
        curl -Lo sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v${SING_BOX_VERSION}/sing-box-${SING_BOX_VERSION}-linux-amd64.tar.gz
        tar -xzf sing-box.tar.gz
        chmod +x sing-box-${SING_BOX_VERSION}-linux-amd64/sing-box
        sudo mv sing-box-${SING_BOX_VERSION}-linux-amd64/sing-box /usr/local/bin/sing-box
        sing-box version

    - name: Compile JSON in rules/ to SRS
      run: |
        if [ -d rules ]; then
          # 清理 rules/ 目录下旧的 .srs 文件
          find rules -type f -name "*.srs" -exec rm -f {} \;
          # 将 rules/ 下所有 .json 编译为 .srs（输出与源文件同目录）
          find rules -type f -name "*.json" -exec bash -c '
          file="$1"
          echo "Compiling: $file"
          if ! sing-box rule-set compile "$file"; then
            echo "Error compiling $file"
            exit 1
          fi
          ' _ {} \;
          # 仅提交 rules/ 下的改动
          git add rules
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Compile SRS from rules JSON in rules/"
            git push
          fi
        else
          echo "No 'rules' directory found; nothing to compile."
        fi
        # 清理安装过程产生的临时文件，避免被意外提交
        rm -rf "sing-box-${SING_BOX_VERSION}-linux-amd64" "sing-box.tar.gz"
